<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <a href="https://link1" class="task">1</a> <br />
    <a href="https://link2" class="task">2</a> <br />
    <a href="https://link3" class="task">3</a>
    <script>
      const getA3 = document.querySelectorAll(".task");

      for (let i = 0; i < getA3.length; i += 1) {
        getA3[i].addEventListener("mouseover", func3);
      }

      function func3() {
        this.innerHTML = this.innerHTML + `(${this.href})`;
      }
    </script>
  </body>
</html>
