<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul class="taskk">
      <li class="task">1</li>
      <li class="task">2</li>
      <li class="task">3</li>
    </ul>
    <button class="btn">нажать</button>
    <script>
      const getUl1 = document.querySelector(".taskk");
      const getBtn1 = document.querySelector(".btn");

      getUl1.addEventListener("click", func1);
      getBtn1.addEventListener("click", func11);

      function func1(event) {
        event.target.innerHTML = `${event.target.innerHTML} !`;
      }

      function func11() {
        const createLi = document.createElement("li");
        createLi.innerHTML = "!!!";
        getUl1.appendChild(createLi);
      }
    </script>
  </body>
</html>
